<form [formGroup]="form" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email" formControlName = "email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" formControlName = "password">
  </div>
  <div class="form-group">
      <label for="cpwd">Confirm Password:</label>
      <input type="password" class="form-control" id="cpwd" formControlName = "confirmPassword">
  </div>
  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName = "name">
  </div>
  <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" class="form-control" id="surname" formControlName = "surname">
  </div>
  <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" formControlName = "city">
  </div>
  <div class="form-group">
      <label for="pn">Phone number:</label>
      <input type="text" class="form-control" id="pn" formControlName = "phoneNumber">
  </div>
<!--     
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div> -->
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>

<div *ngIf="fail">
  <p>Neuspesno</p>
</div>
