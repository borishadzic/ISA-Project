<h1 mat-dialog-title>Edit {{data.stage}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input placeholder="Name" matInput [(ngModel)]="name" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button [mat-dialog-close]="name" color="primary">Save</button>
</div>
