<div class="card border-secondary mb-3" style="margin: 1rem auto; width: 35rem;">
    <div class="card-header">Add new item</div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input class="form-control" type="number" min="0" formControlName="price">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input class="form-control" type="file" (change)="onFileChanged($event)">
            </div>
            <button type="submit" [disabled]="!isValid()" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>
