<div class="container">
  <h1>Register admin</h1>
  
  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="Name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" formControlName="Surname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="Email">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="email" class="form-control" id="city" formControlName="City">
    </div>
    <div class="form-group">
      <label for="phonenumber">Phonenumber</label>
      <input type="text" class="form-control" id="phonenumber" formControlName="PhoneNumber">
    </div>
    <div class="form-group">
      <label for="adminType">Admin Type</label>
      <select class="form-control" id="adminType" formControlName="AdminType">
        <option *ngFor="let adminType of adminTypes" [ngValue]="adminType.value">{{ adminType.display }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Register</button>
  </form>
</div>
